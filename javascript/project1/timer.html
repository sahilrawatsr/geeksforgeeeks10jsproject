<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Geeksforgeeks-10-project</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <h1>Happy new year</h1>
    <div class="countdown-container">
        <div class="countdown-el day-c">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="countdown-el min-c">
            <p class="big-text" id="mins"></p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el sec-c">
            <p class="big-text" id="secs"></p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="timer.js">
    
    </script>
</body>
</html>
